<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking BTS FontAwesome GoogleFonts Style -->
    <!-- google Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BTS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- main style -->
    <link rel="stylesheet" href="../src/style/style.css">
    <!-- Quil -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
   <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>send Emails </title>
</head>

<body>
    <!-- Page Send MSG -->
    <main>
       
        <div class="title mx-auto mt-5 container main">
            <h2 class="text-center shadow-sm">Send Msg Now</h2>
            <form class="  mx-auto p-2" id="msgform">
                <div class="label"> Enter Message now</div>
                <div class="input mt-2">
                    <input type="text" name="" class="form-control" id="sender" placeholder="from ...">
                </div>
                <div class="input mt-2">
                    <input type="text" name="" class="form-control" id="receiver" placeholder="to ...">
                </div>
                <div class="input mt-2">
                    <input type="text" name="" class="form-control" id="title" placeholder="Title ...">
                </div>
                <div class="input mt-2">
                    <div id="editor" class="bg-transparent ">
                       
                    </div>
                    <!-- <textarea spellcheck="true" style=" resize: none, res
                    vertical;" name="" class="form-control" rows="10" id="body" autocomplete="name"> </textarea> -->
                </div>
                <input type="file" name="" id="attachment">
                <button class="btn btn-success mt-2" id="sendmsg">Send Now</button>
                <button class="btn btn-primary mt-2" id="sendbulk">Send Bulk Email</button>
                <p class=" bg-warning rounded-pill mt-2 p-2 d-none" id="creationmsg"></p>
                <div class="input mt-2 d-none" id="bulk_list">
                    <p>enter emails separated by ,</p>
                    
                    <textarea spellcheck="true" style="min-height: 150px; border: 1px solid #ccc; padding: 10px;"
                        name="" class="form-control" rows="10" id="list_emails" contenteditable="true"
                        autocomplete="name"> </textarea>
                </div>
            </form>

        </div>
    </main>

    <!-- JS Files -->
    <!-- font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"
        integrity="sha512-6BTOlkauINO65nLhXhthZMtepgJSghyimIalb+crKRPhvhmsCdnIuGcVbR5/aQY2A+260iC1OPy1oCdB6pSSwQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- BTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
        <!-- Toastify -->
         <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- main js -->
    <script src="../src/js/sendemail.js"></script>
</body>

</html>
